<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="stylesheet" href="style_registrazione.css">
    </head>
    <body>
        <form method="post" action="register_dat.php">
            <h1>Registrazione</h1>
            <input type="text" id="cod_fiscale" placeholder="Codice Fiscale" name="cod_fiscale"  required>
            <input type="text" id="nome" placeholder="Nome" name="nome"  required>
            <input type="text" id="cognome" placeholder="Cognome" name="cognome"  required>
            <input type="text" id="email" placeholder="Email" name="email"  required>
            <input type="text" id="nome_impresa" placeholder="Nome Impresa" name="nome_impresa" required>
            <input type="text" id="n_dipendenti" placeholder="Numero Dipendenti" name="n_dipendenti" required>
            <input type="text" id="a_impresa" placeholder="Ambito Impresa" name="a_impresa" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
          <input type="submit">
        </form>
    </body>
</html>
